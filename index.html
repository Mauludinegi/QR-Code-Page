<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Mauludinegi" />
    <meta
      name="description"
      content="Learn HTML and CSS by building QR Code Compoenent"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
  </head>
  <body>
    <main>
      <div class="card">
        <figure>
          <img src="images/image-qr-code.png" alt="" />
        </figure>
        <div class="container">
          <h1 class="container-title">Improve your Front-end skills by building projects</h1>
          <p class="container-paragraph">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
